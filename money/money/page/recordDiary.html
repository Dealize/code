<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/lib/mui.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/lib/my.mui.plus.css" />
    <link rel="stylesheet" href="../css/lib/mui.picker.css">
    <link rel="stylesheet" href="../css/lib/mui.poppicker.css">
    <link rel="stylesheet" href="../css/recordDiary.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
    <h1 class="mui-title">块级按钮</h1>
</header>
<div class="mui-card">
    <div class="mui-card-content">
        <div class="mui-card-content-inner">
            <form class="mui-input-group">
                <div class="mui-input-row" style="padding-bottom: 0;">
                    <label>备注</label>
                    <textarea class="mui-input-clear" romws="1" placeholder="123"></textarea>
                </div>
                <div class="mui-input-row">
                    <label>时间</label>
                    <input  type="date" class="mui-input-clear" placeholder="123"/>
                </div>
            </form>
        </div>

    </div>
</div>
<div class="mui-card">
    <div class="mui-card-content">
        <div class="mui-card-content-inner">
            <form class="mui-input-group">
                <div class="mui-input-row" style="padding-bottom: 0;">
                    <label>备注</label>
                    <textarea class="mui-input-clear" romws="1" placeholder="123"></textarea>
                </div>
                <div class="mui-input-row">
                    <label>时间</label>
                    <input  type="date" class="mui-input-clear" placeholder="123"/>
                </div>
            </form>
        </div>

    </div>
</div>
<div class="mui-card">
    <div class="mui-card-content">
        <div class="mui-card-content-inner">
            <form class="mui-input-group">
                <div class="mui-input-row" style="padding-bottom: 0;">
                    <label>备注</label>
                    <textarea class="mui-input-clear" romws="1" placeholder="123"></textarea>
                </div>
                <div class="mui-input-row">
                    <label>时间</label>
                    <input  type="date" class="mui-input-clear" placeholder="123"/>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="mui-card">
    <div class="mui-card-content">
        <div class="mui-card-content-inner">
            <a href="#" type="button" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" data-target="goRecordDiary">新增条目</a>
            <a href="#goRecordCostSheet" type="button" class="mui-btn mui-btn-royal mui-btn-block mui-btn-outlined" >保存</a>
        </div>
    </div>
</div>
</div>
</body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/mui.min.js"></script>
<script src="../js/lib/mui.picker.js"></script>
<script src="../js/lib/mui.poppicker.js"></script>
<script src="../js/lib/autosize.js"></script>
<script src="../js/lib/my.mui.plus.js"></script>
<script type="text/javascript" src="../js/recorddiary.js"></script>
</html>
